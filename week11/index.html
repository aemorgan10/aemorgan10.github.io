<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
</head>
<body>

  <h1>Shopping Cart</h1>

  <div class="item" data-id="1">
    <img src="item1.jpg" alt="Item 1" width="100">
    <h3>Item 1</h3>
    <p>$10</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>

  <div class="item" data-id="2">
    <img src="item2.jpg" alt="Item 2" width="100">
    <h3>Item 2</h3>
    <p>$15</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>

  <div class="item" data-id="3">
    <img src="item3.jpg" alt="Item 3" width="100">
    <h3>Item 3</h3>
    <p>$20</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>

  <h2>Cart Summary:</h2>
  <div id="cart">
    <ul id="cart-list"></ul>
    <p>Total: $<span id="total-price">0</span></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
